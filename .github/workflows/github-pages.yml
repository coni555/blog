name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史记录以确保正确处理
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Clean build cache
        run: |
          rm -rf .next
          rm -rf out
          echo "Cleaned previous build cache"
      
      - name: Build with Next.js
        run: |
          npm run build:github
          touch out/.nojekyll
          # 复制404页面和CNAME文件到根目录
          cp 404.html out/404.html || echo "404.html not found"
          cp CNAME out/CNAME || echo "CNAME not found"
          # 确保添加根路径重定向
          echo '<meta http-equiv="refresh" content="0;url=/blog/" />' > out/index.html
          # 输出构建信息
          ls -la out/
        env:
          DEPLOY_TARGET: github
          NEXT_PUBLIC_DEPLOY_TARGET: github
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 