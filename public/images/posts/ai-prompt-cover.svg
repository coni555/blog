<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#334155" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="450" fill="url(#bg-gradient)" />
  
  <!-- 装饰元素：星星 -->
  <circle cx="120" cy="80" r="2" fill="#fff" opacity="0.7" />
  <circle cx="200" cy="40" r="2" fill="#fff" opacity="0.8" />
  <circle cx="300" cy="120" r="2" fill="#fff" opacity="0.6" />
  <circle cx="400" cy="50" r="2" fill="#fff" opacity="0.9" />
  <circle cx="500" cy="90" r="2" fill="#fff" opacity="0.7" />
  <circle cx="600" cy="60" r="2" fill="#fff" opacity="0.8" />
  <circle cx="700" cy="110" r="2" fill="#fff" opacity="0.7" />
  <circle cx="150" cy="260" r="2" fill="#fff" opacity="0.6" />
  <circle cx="250" cy="300" r="2" fill="#fff" opacity="0.7" />
  <circle cx="350" cy="350" r="2" fill="#fff" opacity="0.8" />
  <circle cx="450" cy="320" r="2" fill="#fff" opacity="0.7" />
  <circle cx="550" cy="380" r="2" fill="#fff" opacity="0.9" />
  <circle cx="650" cy="340" r="2" fill="#fff" opacity="0.7" />
  <circle cx="750" cy="390" r="2" fill="#fff" opacity="0.8" />
  
  <!-- 主图形：AI提示指令的象征 -->
  <g transform="translate(400, 225)">
    <!-- 对话框 -->
    <rect x="-150" y="-100" width="300" height="200" rx="20" ry="20" fill="none" stroke="#6366f1" stroke-width="6" opacity="0.8" />
    
    <!-- AI图标 -->
    <circle cx="-100" cy="-50" r="30" fill="none" stroke="#f472b6" stroke-width="4" />
    <path d="M-115,-50 L-85,-50 M-100,-65 L-100,-35" stroke="#f472b6" stroke-width="4" stroke-linecap="round" />
    
    <!-- 人物图标 -->
    <circle cx="100" cy="-50" r="30" fill="none" stroke="#22d3ee" stroke-width="4" />
    <circle cx="100" cy="-60" r="10" fill="none" stroke="#22d3ee" stroke-width="4" />
    <path d="M80,-30 C80,-40 120,-40 120,-30" stroke="#22d3ee" stroke-width="4" fill="none" />
    
    <!-- 连接线 -->
    <path d="M-60,-50 L60,-50" stroke="#94a3b8" stroke-width="3" stroke-dasharray="8 4" />
    
    <!-- 提示词表示 -->
    <rect x="-80" y="0" width="160" height="40" rx="5" ry="5" fill="#1e40af" opacity="0.8" />
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">提示工程</text>
  </g>
  
  <!-- 标题 -->
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">AI为啥没懂你？教你几招轻松提升回答质量</text>
</svg> 