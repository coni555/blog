<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1e293b" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0" />
    </radialGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="450" fill="url(#bg-gradient)" />
  <circle cx="400" cy="225" r="200" fill="url(#glow)" />
  
  <!-- 装饰元素：星星 -->
  <circle cx="120" cy="80" r="2" fill="#fff" opacity="0.7" />
  <circle cx="200" cy="40" r="2" fill="#fff" opacity="0.8" />
  <circle cx="300" cy="120" r="2" fill="#fff" opacity="0.6" />
  <circle cx="400" cy="50" r="2" fill="#fff" opacity="0.9" />
  <circle cx="500" cy="90" r="2" fill="#fff" opacity="0.7" />
  <circle cx="600" cy="60" r="2" fill="#fff" opacity="0.8" />
  <circle cx="700" cy="110" r="2" fill="#fff" opacity="0.7" />
  <circle cx="150" cy="260" r="2" fill="#fff" opacity="0.6" />
  <circle cx="250" cy="300" r="2" fill="#fff" opacity="0.7" />
  <circle cx="350" cy="350" r="2" fill="#fff" opacity="0.8" />
  <circle cx="450" cy="320" r="2" fill="#fff" opacity="0.7" />
  <circle cx="550" cy="380" r="2" fill="#fff" opacity="0.9" />
  <circle cx="650" cy="340" r="2" fill="#fff" opacity="0.7" />
  <circle cx="750" cy="390" r="2" fill="#fff" opacity="0.8" />
  
  <!-- 主图形：AI公式象征 -->
  <g transform="translate(400, 200)">
    <!-- 公式背景 -->
    <rect x="-250" y="-50" width="500" height="100" rx="15" ry="15" fill="#1e40af" opacity="0.3" stroke="#6366f1" stroke-width="2" />
    
    <!-- 公式元素 -->
    <g font-family="Consolas, Monaco, monospace" font-size="28" fill="white">
      <text x="-230" y="10" text-anchor="start">Role</text>
      <text x="-150" y="10" text-anchor="start">+</text>
      
      <text x="-120" y="10" text-anchor="start">Task</text>
      <text x="-40" y="10" text-anchor="start">+</text>
      
      <text x="-10" y="10" text-anchor="start">Format</text>
      <text x="95" y="10" text-anchor="start">+</text>
      
      <text x="125" y="10" text-anchor="start">Audience</text>
      <text x="230" y="10" text-anchor="start">+</text>
      
      <g transform="translate(0, 70)">
        <text x="0" y="0" text-anchor="middle">Constraints</text>
      </g>
    </g>
    
    <!-- 公式等号和结果 -->
    <line x1="-200" y1="80" x2="200" y2="80" stroke="#f472b6" stroke-width="3" />
    <text x="0" y="120" font-family="Arial, sans-serif" font-size="32" fill="#f472b6" text-anchor="middle" font-weight="bold">Perfect AI Output</text>
    
    <!-- 装饰光效 -->
    <circle cx="0" cy="80" r="15" fill="#f472b6" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- 标题 -->
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">AI达人必备：一个公式，带你轻松掌控AI输出</text>
</svg> 