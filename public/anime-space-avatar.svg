<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#3a1c71" />
      <stop offset="50%" stop-color="#4834d4" />
      <stop offset="100%" stop-color="#0f0c29" />
    </radialGradient>
    
    <!-- 星星发光效果 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- 圆形背景 -->
  <circle cx="200" cy="200" r="200" fill="url(#bgGradient)" />
  
  <!-- 装饰星星 -->
  <g filter="url(#glow)">
    <circle cx="80" cy="90" r="2" fill="white" opacity="0.8" />
    <circle cx="140" cy="60" r="1.5" fill="white" opacity="0.7" />
    <circle cx="260" cy="70" r="2.5" fill="white" opacity="0.9" />
    <circle cx="310" cy="120" r="2" fill="white" opacity="0.8" />
    <circle cx="70" cy="230" r="2" fill="white" opacity="0.7" />
    <circle cx="330" cy="240" r="1.5" fill="white" opacity="0.8" />
    <circle cx="280" cy="290" r="2" fill="white" opacity="0.7" />
    <circle cx="120" cy="310" r="1.5" fill="white" opacity="0.9" />
    <circle cx="220" cy="340" r="2" fill="white" opacity="0.8" />
    <circle cx="190" cy="40" r="3" fill="#ffde59" opacity="0.9" />
    <circle cx="320" cy="180" r="2.5" fill="#8c7ae6" opacity="0.9" />
    <circle cx="110" cy="180" r="2" fill="#ff9ff3" opacity="0.8" />
  </g>
  
  <!-- 星云效果 -->
  <ellipse cx="160" cy="290" rx="100" ry="60" fill="#9c88ff" opacity="0.15" />
  <ellipse cx="280" cy="150" rx="90" ry="70" fill="#ff6b81" opacity="0.1" />
  
  <!-- 动漫风格脸部轮廓 -->
  <circle cx="200" cy="180" r="110" fill="#f8f8f8" />
  
  <!-- 头发 -->
  <path d="M200,70 
           C130,70 90,150 90,200 
           C90,240 110,280 200,280 
           C290,280 310,240 310,200 
           C310,150 270,70 200,70 Z" 
        fill="#121212" />
  
  <!-- 刘海 -->
  <path d="M120,160 
           C150,120 250,120 280,160 
           C250,130 150,130 120,160 Z" 
        fill="#121212" />
  
  <!-- 面部特征 -->
  <!-- 眼睛 -->
  <ellipse cx="150" cy="180" rx="20" ry="15" fill="white" />
  <ellipse cx="250" cy="180" rx="20" ry="15" fill="white" />
  
  <circle cx="150" cy="180" r="10" fill="#9c88ff" />
  <circle cx="250" cy="180" r="10" fill="#9c88ff" />
  
  <circle cx="153" cy="177" r="4" fill="white" opacity="0.8" />
  <circle cx="253" cy="177" r="4" fill="white" opacity="0.8" />
  
  <!-- 眉毛 -->
  <path d="M130,155 Q150,145 170,155" stroke="#121212" stroke-width="3" fill="none" />
  <path d="M230,155 Q250,145 270,155" stroke="#121212" stroke-width="3" fill="none" />
  
  <!-- 嘴巴 -->
  <path d="M180,220 Q200,235 220,220" stroke="#ff6b6b" stroke-width="3" fill="none" />
  
  <!-- 腮红 -->
  <circle cx="140" cy="210" r="10" fill="#ff9ff3" opacity="0.3" />
  <circle cx="260" cy="210" r="10" fill="#ff9ff3" opacity="0.3" />
  
  <!-- 宇宙元素：小行星环 -->
  <g transform="translate(200, 200) rotate(20)">
    <ellipse cx="0" cy="0" rx="180" ry="180" fill="none" stroke="#fdcb6e" stroke-width="1" opacity="0.6" stroke-dasharray="5,8" />
    <circle cx="160" cy="85" r="5" fill="#fdcb6e" opacity="0.9" />
    <circle cx="-140" cy="-95" r="4" fill="#fdcb6e" opacity="0.7" />
    <circle cx="85" cy="-160" r="3" fill="#fdcb6e" opacity="0.8" />
  </g>
  
  <!-- 名字签名 -->
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white" font-weight="bold">幻语</text>
  <text x="200" y="345" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#dfe6e9">AI Creative Studio</text>
</svg> 